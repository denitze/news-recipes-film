    <nav>

    <header id="food-header">
        <h1>What food are you craving for? <br> Enter an ingredient and we show you the matching recipe!</h1>

            <input type="text" name="" id="ingredient" placeholder="enter an ingredient">

        </div>
        <div class="recipe">
            <img src="assets/img/curry.jpeg" alt="">
            <h2>Red Chicken Curry</h2>
            <img src="assets/img/cooking-time.png" alt="" class="icon">
            <p>Ready in 60 Minutes</p>
            <button><a href="${json.sourceUrl}">See Recipe</a></button>
        </div>
        <div class="recipe">
            <img src="assets/img/steak.jpeg" alt="">
            <h2>Steak with Asparagus</h2>
            <img src="assets/img/cooking-time.png" alt="" class="icon">
